<!DOCTYPE html>
<html>
<head>
	<title>Minolovec</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="cs/stil.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<meta charset="utf-8">
<script type="text/javascript" src="javascript/minolovec.js"></script>
</head>

<body class="mt-5" oncontextmenu="return false;">
	<div class="container">
		<div class="row">
		  <div class="col-sm-6">
		  	<div id="tabela" class="tabela">

		  	</div>
		  </div>
		  <div class="col-sm-4">
				<div class="alert alert-warning d-flex justify-content-center" role="alert" id="ura">
						<label id="minute">00</label>:<label id="sekunde">00</label>
						<label class="ml-5" id="stMin"></label>
				</div>
				<div class="input-group mb-3">
				  <div class="input-group-prepend">
				    <label class="input-group-text" for="inputGroupSelect01">Velikost polja</label>
				  </div>
				  <select class="custom-select" id="velikost">
				    <option selected value="4" id="4">4x4</option>
				    <option value="5" id="5">5x5</option>
				    <option value="6" id="6">6x6</option>
				    <option value="7" id="7">7x7</option>
				    <option value="8" id="8">8x8</option>
				    <option value="9" id="9">9x9</option>
				    <option value="10" id="10">10x10</option>
				  </select>
				</div>

				<div class="input-group mb-3 float-right">
				  <div class="input-group-prepend">
				    <label class="input-group-text" for="inputGroupSelect01">Odstotek pokrivanja min</label>
				  </div>
				  <select class="custom-select" id="odstotek">
				    <option selected value="0.2" id="0.2">20%</option>
				    <option value="0.3" id="0.3">30%</option>
				    <option value="0.4" id="0.4">40%</option>
				    <option value="0.5" id="0.5">50%</option>
				    <option value="0.6" id="0.6">60%</option>
				    <option value="0.7" id="0.7">70%</option>
				    <option value="0.8" id="0.8">80%</option>
				    <option value="0.9" id="0.9">90%</option>
				  </select>
				</div>
				<button class="btn btn-success btn-lg btn-block" onclick="zacniIgro();">Začni igro</button>
				<div class="alert alert-primary mt-3" id="dosezek" hidden>
					<p>Objavi svoj dosežek v shrambo:</p>
					<div class="input-group mb-2">
					  <input type="text" id="ime" required class="form-control" placeholder="Vnesi ime" aria-label="Username" aria-describedby="basic-addon1">
						</div>
						<p id="odstotekMin"></p>
						<p id="velikostPolja"></p>
						<p id="dosezenCas"></p>
						<button type="submit" name="potrdi" class="btn btn-primary btn-lg btn-block" onclick="shraniRezultat()">Shrani</button>
					</div>

				<a href="rezultati.html" class="btn btn-info mt-5 btn-lg btn-block">Rezultati</a>
		  </div>
		</div>
	</div>
	<script type="text/javascript">
			function pad(val) {
				var valString = val + "";
				if (valString.length < 2) {
					return "0" + valString;
				} else {
					return valString;
				}
			}

			function setTime() {
				totalSeconds++;
				document.getElementById("sekunde").innerHTML = pad(totalSeconds % 60);
				document.getElementById("minute").innerHTML = pad(parseInt(totalSeconds / 60));
			}

			window.addEventListener("beforeunload", function(event) {
			  event.returnValue = "Če zapustite igro se trenutna igra zaključila..";
			});

	</script>
</body>
</html>
